<!DOCTYPE html>
<html>

<link rel="stylesheet" href="mystyle.css"/>
<!-- <script src="./myfunction.js"></script>  -->
  <script src="./jquery/dist/jquery.min.js"></script>
<script>
    $("document").ready(function(){
        $("#second").hide();

                 //textArea
    $("#Bio").keyup(function(event){
       $("#count").text($(this).val().length);
     var x = $(this).val().length; 
     if(x >= 200){
        alert("Your Bio is up to 200 characters")
         $(this).css("border","1px solid green");
     }
    //  else{
    //      $(this).css("border","1px solid blue");
    //  }
    });

        //edit button
    $("#Edit").click(function(){
        $("#second").show();
        $("#first").hide();  
    });

    //save button
    $("#save").click(function(event){
        event.preventDefault();
        $("#second").hide();
        $("#first").show();
        //get value
        var Name = $("#Name").val(); 
        var Bio = $("#Bio").val(); 
        var Company = $("#unique").val(); 
        var location = $("#Location").val(); 
        var website = $("#Website").val(); 
        var twitter = $("#Twitter").val();
        var Image =$("#choose[type='file']").val();
        //set value
         $(".name").text(Name);
         $(".bio").text(Bio);
         $(".company").text(Company);
         $(".location").text(location);
         $(".link").text(website);
         $(".twitter").text(twitter);
        //  $("#image").attr("src",Image)     
         });

    //cancel button
    $("#cancel").click(function(event){
        event.preventDefault();   
        $("#second").hide();
        $("#first").show(); 
    });

    });
</script> 
</head>
    <body>
        <div id="first" class="container">
         <img src="./images/wallpaperflare.com_wallpaper (3).jpg" id="image" >
         <br/>
         <br>
         <br>  
        <b>Name</b>

        <div class="name"></div>
        <br>
        <b>Bio</b>
        <br>
        <div class="bio" ></div>
        <br> 
        <img id="one" src="./images/company.png"/>
        <div class="company"></div>
        <img id="one" src="./images/marker.png"/>
        <div class="location"></div>
        <img id="one" src="./images/domain.png"/>       
        <div class="link"></div>
        <img id="one" src="./images/twitter.png"/>
        <div class="twitter"></div>
        <button id="Edit">Edit profile</button>
        </div>

        <div id="second" class="container">
            <img src="./images/wallpaperflare.com_wallpaper (3).jpg" >
         
            <form>
                <input id="choose" type="file" name="image" style="border-radius: 9px;"/><br/>
             <b>Name</b><br/>
             <input id="Name" type="text" name="text" />
             <br/>
             <b>Bio<b></b><br/>
             <textarea id="Bio" placeholder="write about yourself" maxlength="200"></textarea>
             <br>
             <span id="count"> 0 </span>/200
             <br>
             <img id="com" src="./images/company.png" />
             <input id="unique" type="text" name="text"class="same" placeholder="company" />
             <br>
             <img id="com" src="./images/marker.png"/>
             <input id="Location" type="text" name="text" class="same" placeholder="Location"/>
             <br>
             <img id="com" src="./images/domain.png"/>
             <input id="Website" type="text" name="text" class="same" placeholder="Website" />
             <br>
             <img id="com" src="./images/twitter.png"/>
             <input id="Twitter" type="text" name="text"class="same" placeholder="Twitter username" />
             <br>
             <button id="save"><b>Save</b></button>
             <button id="cancel"><b>Cancel</b></button>
           </form>    
         </div>      
</body>
